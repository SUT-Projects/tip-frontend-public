<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
     
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Quizzes</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Quiz Name</th>
                <th scope="col">Due Date</th>
                <!--<th scope="col">Status</th>
                <th scope="col">Users</th>-->
                <th scope="col">Completion</th>
                <th scope="col">Attempts</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tbody>
                <tr>
                  <th scope="row">
                    <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-sm">Quiz 1: Mathematics</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    11 April 2024
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <span class="mr-2">0%</span>
                      <!--<div>
                        <div class="progress">
                          <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                        </div>
                      </div>-->
                    </div>
                  </td>
                  <td>
                    0/3
                    <td class="text-right">
                      <div ngbDropdown placement="bottom-right">
                        <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                          <i class="fas fa-ellipsis-v"></i>
                        </a>
                        <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                          <a class="dropdown-item" (click)="startQuiz('questions_2')" [routerLink]="['/tables/quiz']">Start Quiz</a>
                          <a class="dropdown-item" href="javascript:void(0)">View Result</a>
                        </div>
                      </div>
                    </td>
                </tr>

                <tr>
                  <th scope="row">
                    <div class="media align-items-center">
                      <div class="media-body">
                        <span class="mb-0 text-sm">Quiz 2: General Knowledge</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    23 April 2024
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <span class="mr-2">60%</span>
          
                    </div>
                  </td>
                  <td>
                    1/3
                    <td class="text-right">
                      <div ngbDropdown placement="bottom-right">
                        <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                          <i class="fas fa-ellipsis-v"></i>
                        </a>
                        <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                          <a class="dropdown-item" (click)="startQuiz('questions_1')" [routerLink]="['/tables/quiz']">Start Quiz</a>
                          <a class="dropdown-item" href="javascript:void(0)">View Result</a>
                        </div>
                      </div>
                    </td>
                </tr>
            </tbody>
            
          </table>
        </div>
       
      </div>
    </div>
