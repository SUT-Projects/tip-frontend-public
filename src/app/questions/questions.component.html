<div *ngIf="question!=null; else showScore" class="question-box">
    <h3>Question {{i+1}}/{{totalQuestions}}</h3>
    <h3>{{question.question_text}}</h3>
    <div (click)=onSelecting($event.target.value) *ngFor="let option of question.options">
      <input
        class="options"
        [class.disabled]="answerGiven"
        [class.correct]="answer == question.correct_option && answer == option"
        [class.wrong]="answer != question.correct_option && answer == option"
        type="button"
        name="options"
        id="option1" 
        value="{{option}}"
        [disabled]="answerGiven"
      />
    </div>
    <div>{{feedback}}</div>
    <button class="next" (click)="onNext()">{{buttonName}}</button>
    <div class="timer">
        {{minutes}} : {{seconds}}
    </div>
</div>
  
<ng-template #showScore>
  <div class="score">
      <h3>Score : {{score}} / {{questions.length}}</h3>
      <div>Time taken: {{endTime}}</div>
      <button [routerLink]="['/tables']" *ngIf="quizEnd == true">Finish</button>
  </div>
</ng-template>
