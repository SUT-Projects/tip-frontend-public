<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
       
      </div>
    </div>
</div>
  <!-- Page content -->

  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Quizzes</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Quiz Name</th>
                  <th scope="col">Due Date</th>
                  <!--<th scope="col">Status</th>
                  <th scope="col">Users</th>-->
                  <th scope="col">Create date</th>
                  <th scope="col">Students Attempted</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tbody>
                  <tr *ngFor="let quiz of all_quizzes">
                    <th scope="row">
                      <div class="media align-items-center">
                        <div class="media-body">
                          <span class="mb-0 text-sm">{{ quiz.quizTitle }}</span>
                        </div>
                      </div>
                    </th>
                    <td>
                      {{ quiz.quizDue }}
                    </td>
                    <td>
                      <div class="d-flex align-items-center">
                        <span class="mr-2">{{ quiz.quizCreated }}</span>
                      </div>
                    </td>
                    <td>
                        23/33
                      <td class="text-right">
                        <div><!--<div ngbDropdown placement="bottom-right">
                          <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                            <i class="fas fa-ellipsis-v"></i>
                          </a>
                          <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                            <a class="dropdown-item">Start Quiz</a>
                            <button type="button" class="dropdown-item"  data-toggle="modal" data-target="#staticBackdrop">View Result</button>
                          </div>-->

                          <div class="bth-group" role="group">
                            <button class="btn btn-primary" (click)="editQuiz('questions_2')">View</button>
                            <button class="btn btn-outline-primary" (click)="quizDashboard('questions_2_dashboard')">Stats</button>
                          </div>
                        </div>
                      </td>
                  </tr>
  
                  
                          <button (click)="editQuiz(quiz.quizId)">View</button>
                          <button (click)="quizDashboard('questions_2_dashboard')">Stats</button>
                          <button *ngIf="!quiz.release" (click)="releaseQuiz(quiz)">Release</button>

                        </div>
                      </td>
                  </tr>
              </tbody>
              
            </table>


<!--Create quiz interface-->

    <!--Forum post-->
 
          <div class="card-header bg-white border-0">
            <span class="heading">Create Quiz</span>
        </div> <!--card header-->
        <div class="card-body">
          <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
            <!--Title form group-->
            <div class="form-group">
              <label for="title">Title</label>
              <input class="form-control" type="textbox" name="title" formControlName="title" required>
            </div> <!--close title-->
            <!--Title form group-->
            <div class="form-group">
              <label for="dueDate">Set due date</label>
              <input class="form-control" type="textbox" name="dueDate" formControlName="dueDate" required>
            </div> <!--close title-->
            <!--Content form group-->
            <!--Media-->
              <button class="btn btn-primary" type="submit">Confirm</button>
          </form><!--Close form-->
        </div> <!--Close card body-->
     
          </div>
         
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollables">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Quizz Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-center">
            <div class="progress blue">
              <span class="progress-left">
              <span class="progress-bar"></span>
            </span>
                    <span class="progress-right">
                        <span class="progress-bar"></span>
                    </span>
                    <div class="progress-value">90%</div>
                </div>
              </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
