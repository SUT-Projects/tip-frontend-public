<div class="header bg-gradient-danger pb-2 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-header">
       
      </div>
    </div>
</div>
  <!-- Page content -->
  <div *ngIf="!open_create_interface" class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">User Information</h3>
          </div>
          <div class="card-body">
          <button type="button" class="btn btn-outline-primary" (click)="sortBy('name')">Sort by Name</button>
          <button type="button" class="btn btn-outline-primary" (click)="sortBy('email')">Sort by Email</button>
          <button type="button" class="btn btn-outline-primary" (click)="sortBy('user_type')">Sort by Role</button>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">User Type</th>
                  <th scope="col">Name</th>
                  <!--<th scope="col">Status</th>
                  <th scope="col">Users</th>-->
                  <th scope="col">Email</th>
                  <th scope="col">Password</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tbody>


                    
                    
                  <tr *ngFor="let user of all_user">
                    <th scope="row">
                      <div class="media align-items-center">
                        <div class="media-body">
                          <span class="mb-0 text-sm">{{user.user_type}}</span>
                        </div>
                      </div>
                    </th>
                    <td>
                        {{user.name}}
                    </td>
                    <td>
                      <div class="d-flex align-items-center">
                        <span class="mr-2">{{user.email}}</span>
                     
                      </div>
                    </td>
                    <td>
                        <span *ngIf="user.showPassword == true">
                        {{user.password}}
                        <button type="button" class="btn btn-outline-primary btn-sm" id={{user._id}} (click)="toggle_pass(user)"><img id="hide" src="../../assets/img/icons/common/hide.png" width="15" style="text-align: bottom;"></button>
                        </span>
                        
                        <span *ngIf="user.showPassword == false">
                        &#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;
                        <button type="button" class="btn btn-outline-primary btn-sm  " id={{user._id}} (click)="toggle_pass(user)"><img id="show" src="../../assets/img/icons/common/show.png" width="15" style="text-align: bottom;"></button>
                        </span>
                    </td>
                      <!--<td class="text-right">
                        <div ngbDropdown placement="bottom-right">
                          <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                            <i class="fas fa-ellipsis-v"></i>
                          </a>
                          <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                            <a class="dropdown-item" href="javascript:void(0)">View Result</a>
                          </div>
                        </div>
                      </td>-->
                      <td>
                        <button type="button" class="btn btn-primary" (click)="edit_user(user)">Edit</button>
                        <button type="button" class="btn btn-outline-primary" (click)="delete_user(user)">Delete</button>
                      </td>
                  </tr>
  


              </tbody>
              
            </table>
             </div>
             <br>
             <button type="button" class="btn btn-primary" (click)="create_button()">Create</button>
         
        </div>
      </div>
    </div>
  </div>


  <div id="creation_interface" *ngIf="open_create_interface">
    <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
        <input type="hidden" name="userId" [ngModel]="selectedUser?._id">
        <h1>{{ selectedUser? 'Update' : 'Create' }} User</h1>
        <fieldset>
        <legend>Role</legend>
        <input type="radio" name="role" value="admin" [checked]="selectedUser?.user_type === 'admin'" [(ngModel)]="selectedUser && selectedUser.user_type">
        <label for="admin">Admin</label><br>
        <input type="radio" name="role" value="tutor" [checked]="selectedUser?.user_type === 'tutor'" [(ngModel)]="selectedUser && selectedUser.user_type">
        <label for="tutor">Tutor</label><br>
        <input type="radio" name="role" value="student" [checked]="selectedUser?.user_type === 'student'" [(ngModel)]="selectedUser && selectedUser.user_type">
        <label for="student">Student</label>
    </fieldset>
    <fieldset>
        <legend>Details</legend>
        <label for="name">Name: </label>
        <input type="text" name="name" [(ngModel)]="selectedUser && selectedUser.name" required><br>

        <label for="student_id">Student ID: </label>
        <input type="text" name="student_id" [(ngModel)]="selectedUser && selectedUser.student_id"><br>

        <label for="email">Email: </label>
        <input type="text" name="email" [(ngModel)]="selectedUser && selectedUser.email" required><br>

        <label for="password">Password: </label>
        <input type="text" name="password" [(ngModel)]="selectedUser && selectedUser.password" required>
    </fieldset>
    <button type="submit" *ngIf="selectedUser">Update User</button>
    <button type="submit" *ngIf="selectedUser == null">Create User</button>
    </form>
    <button (click)="open_create_interface = !open_create_interface">Return</button>
  </div>
